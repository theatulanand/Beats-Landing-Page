<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <!--Adding Stylesheet-->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Adding Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!--Creating Navigation Section-->

    <nav>
        <div class="logo">
            <img src="./assets/images/beatsLogo.png" alt="logo">
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Specs</a></li>
                <li><a href="#">Case</a></li>
                <li><a href="#">Products</a></li>
            </ul>

            <button>Shop</button>
        </div>
    </nav>

    <!--Creating Main Section-->

    <main>
        <div class="headphone-img">
            <img src="./assets/images/mainImage.png" alt="">
        </div>
        <div class="main-right">
            <img class="onEar-img" src="./assets/images/onEar.png" alt="on-ear" />
            <h1>Beats 3</h1>
            <h3>Overview</h3>
            <p>
                Enjoy award-winning Beats sound with wireless listening freedom and a
                sleek, streamlined design with comfortable padded earphones,
                delivering first-rate playback.
            </p>
            <div class="shopping-bag-btn">
                <img src="./assets/icons/shoppingBag.png" alt="shopping bag" />
                <p>Add to Bag</p>
                <span>N399K</span>
            </div>
        </div>
    </main>
</body>

</html>
